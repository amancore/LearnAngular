<div class="flex flex-col justify-center items-center">
	<h1 class="w-[400px] font-bold text-3xl bg-pink-200 text-center p-2 m-20 border-2 border-brand-muted rounded-md">TO DO
		LIST</h1>
	<input [value]="task()" (input)="task.set($any($event.target).value)"
		class="w-1/6 h-[40px] text-center border-2 rounded-md border-brand-muted m-4" type="text"
		placeholder="Enter new task :">

	<button (click)="addTask()" class="w-32 h-10 text-center text-brand-text border-2 rounded-md border-red-500 mb-16">
		{{ editId() === null ? 'Add Task' : 'Update Task' }}
	</button>
	<ul class="w-1/4">
		@for (t of taskList(); track t.id) {
		<li class="flex justify-between items-center p-2 border-b">
			<span>{{$index+1}}</span><span>{{ t.task }}</span>

			<div class="flex gap-2">
				<button class="text-blue-600" (click)="editTask(t)">Edit</button>
				<button class="text-red-600" (click)="deleteTask(t.id)">Delete</button>
			</div>
		</li>
		}
	</ul>
</div>
